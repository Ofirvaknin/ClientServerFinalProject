    <script src=" https://cdn.datatables.net/datetime/1.1.1/js/dataTables.dateTime.min.js"></script>

    <script>
        $(document).ready(function () {
            var table;
            $.ajax({
                url: '/treatments',
                method: 'get',
                dataType: 'json',
                success: function (data) {
                    table = $('#treatmentData').DataTable({
                        dom: 'Bfrtip',
                        data: data,
                        columnDefs: [{
                            targets: 2, render: function (data) {
                                return moment(data).format('YYYY-MM-DD');
                            }
                        }],
                        columns: [
                            { data: "treatmentid" },
                            { data: "treatmentinfo" },
                            { data: "treatmentdate", type: 'datetime' },
                            { data: "treatmenttime" },
                            { data: "workeremail" },
                            { data: "carnumber" },
                        ],
                    });
                }
            });

        });

    </script>

<body id="page-top">

    <!-- Page Wrapper -->

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->

                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <p class="mb-4">Treatments Tables.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Treatments</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-popup col-xl-5" id="myForm">

                                    <div class="form-group row">

                                    <div class="form-group row">

                                <Button class="btn btn-primary" id="btnRemove" type="submit" onclick="removeEvent()">
                                    Remove
                                </Button>
                            </div>

                            <div>
                                <p id="errormsg" style="color:red;margin-top: 10px;"></p>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-bordered dataTable" id="treatmentData" width="100%"
                                    cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Treatment Number</th>
                                            <th>Treatment Information</th>
                                            <th>Treatment Date</th>
                                            <th>Treatment Time</th>
                                            <th>Worker email</th>
                                            <th>Car Number</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Treatment Number</th>
                                            <th>Treatment Information</th>
                                            <th>Treatment Date</th>
                                            <th>Treatment Time</th>

    <script>
        document.getElementById("myForm").style.display = "none";
        function removeEvent() {
            document.getElementById("errormsg").innerHTML = "";
            var rownumber = document.getElementById("rowInput").value;

            $.ajax({
                url: "/deleteTreatment",
                type: "POST",
                data: {
                    'rowInput': rownumber,
                },
                success: function (data) {
                    if (data == "200") {
                        window.location.href = "/tables";
                    }
                    else {
                        document.getElementById("errormsg").innerHTML = data;
                    }
                },
                error: function (data) {
                    document.getElementById("errormsg").innerHTML = "Something went wrong. Please try again";
                },
            });
        }
        var postUrl;
        function EditEvent() {
            document.getElementById("myForm").style.display = "none";
            document.getElementById("infoInput").value = "";
            document.getElementById("dateInput").value = "";
            document.getElementById("timeInput").value = "";
            document.getElementById("emailInput").value = "";
            document.getElementById("carInput").value = "";
            var rownumber = document.getElementById("rowInput").value;
            tabl = $("#treatmentData").DataTable();
            temo = tabl.rows().data();
            if (rownumber === "" || rownumber === undefined || rownumber === null) {
                document.getElementById("errormsg").innerHTML = "Please enter treatment number";
                return;
            }
            if (isNaN(rownumber)) {
                document.getElementById("errormsg").innerHTML = "Only numbers allowed!";
                return;
            }


            for (i = 0; i < temo.length; i++) {
                if (temo[i].treatmentid == rownumber) {
                    document.getElementById("infoInput").value = temo[i].treatmentinfo;
                    document.getElementById("dateInput").value = moment(temo[i].treatmentdate).format('YYYY-MM-DD');;
                    document.getElementById("timeInput").value = temo[i].treatmenttime;
                    document.getElementById("emailInput").value = temo[i].workeremail;
                    document.getElementById("carInput").value = temo[i].carnumber;
                    document.getElementById("myForm").style.display = "block";
                    postUrl = "/updateTreatment";
                    return;
                }
            }
            document.getElementById("errormsg").innerHTML = "No such treatment id.";

        }

        function AddEvent() {
            document.getElementById("myForm").style.display = "none";
            document.getElementById("infoInput").value = "";
            document.getElementById("dateInput").value = "";
            document.getElementById("timeInput").value = "";
            document.getElementById("emailInput").value = "";
            document.getElementById("carInput").value = "";
            document.getElementById("myForm").style.display = "block";
            postUrl = "/addTreatment";
        }

        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }
        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        $("#manageform").submit(function (e) {
            e.preventDefault();

            document.getElementById("errormsg").innerHTML = "";
            var rownumber = document.getElementById("rowInput").value;
            var info = document.getElementById("infoInput").value;
            var date = document.getElementById("dateInput").value;
            var time = document.getElementById("timeInput").value;
            var email = document.getElementById("emailInput").value;
            var carnumber = document.getElementById("carInput").value;
            if (info === "" || date === "" || time === "" || email === "" || carnumber === "") {
                document.getElementById("errormsg").innerHTML = "Please fill all the fields";
                return;
            }

            $.ajax({
                url: postUrl,
                type: "POST",
                data: {
                    'rowInput': rownumber,
                    'infoInput': info,
                    'dateInput': date,
                    'timeInput': time,
                    'emailInput': email,
                    'carInput': carnumber,
                },
                success: function (data) {
                    if (data == "200") {
                        window.location.href = "/tables";
                    }
                    else {
                        document.getElementById("errormsg").innerHTML = data;
                    }
                },
                error: function (data) {
                    document.getElementById("errormsg").innerHTML = "Something went wrong. Please try again";
                },
            });
        });
    </script>
