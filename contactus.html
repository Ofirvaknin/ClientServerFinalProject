    <link

        rel="stylesheet">

    <!-- Custom styles for this template-->

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index">
                <!-- <div class="sidebar-brand-icon rotate-n-15">-->
                <img width="32" class="img-profile rounded-circle"
                    src="https://png.pngtree.com/png-vector/20190405/ourlarge/pngtree-vector-garage-icon-png-image_912030.jpg">
                <!--<i class="fas fa-laugh-wink"></i> -->
                <!-- </div>-->
                <div class="sidebar-brand-text mx-3">Big S Garage</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">


            <!-- Nav Item - Pages Collapse Menu -->

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="tables">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Tables</span></a>
            </li>
            <hr class="sidebar-divider">

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="contact-us">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>About Us</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>



                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Contact Us</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="card shadow mb-4">

                        <!-- Outer Row -->
                        <div class="row justify-content-center card-body">

                            <div class="col-xl-10 col-lg-12 col-md-9">

                                <div class="card o-hidden border-0 shadow-lg my-5">
                                    <div class="card-body p-0">
                                        <!-- Nested Row within Card Body -->
                                        <div class="row">
                                            <div class="col-lg-6 d-none d-lg-block bg-contactus-image"></div>
                                            <div class="col-lg-6">
                                                <div class="p-5">
                                                    <div class="text-center">
                                                        <h1 class="h4 text-gray-900 mb-4">Contact us</h1>
                                                    </div>

                                                    <form class="user" method="POST" id="form-field">
                                                        <div class="form-group pb-2 w-90">
                                                            <input type="text" class="form-control" id="name"
                                                                placeholder="Name*" name="name">
                                                        </div>
                                                        <div class="form-group pb-2 w-90">
                                                            <input type="email" class="form-control" id="email"
                                                                placeholder="Email*" name="email">
                                                        </div>
                                                        <div class="form-group pb-2 w-90">
                                                            <select class="form-select" id=select>
                                                                <option value="" disabled selected>Contact us
                                                                    concering:*</option>
                                                                <option value="Login">Login Problems</option>
                                                                <option value="Signup">Sign Up Problems</option>
                                                                <option value="other">Other</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group pb-2 w-90">
                                                            <textarea class="form-control" type="text" id="Textarea"
                                                                rows="4" placeholder="Subject*"
                                                                style="resize: none;"></textarea>
                                                        </div>
                                                        <button type="submit"
                                                            class="btn btn-primary btn-user btn-block">Submit</button>
                                                        <p id="errormsg"
                                                            style="color:red; text-align: center;margin-top: 10px;"></p>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- Content Row -->

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Big S Garage 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        $("#form-field").submit(function (e) {
            document.getElementById("errormsg").innerHTML = "";
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var select = document.getElementById("select").value;
            var texta = document.getElementById("Textarea").value;

            e.preventDefault();
            $.ajax({
                url: "/contactus",
                type: "POST",
                data: {
                    'name': name,
                    'email': email,
                    'select': select,
                    'Textarea': texta,
                },
                success: function (data) {
                    document.getElementById("errormsg").innerHTML = data;
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("select").value = "";
                    document.getElementById("Textarea").value = "";
                },
                error: function (data) {
                    document.getElementById("errormsg").innerHTML = "Something went wrong. Please try again";
                },
            });
        });

    </script>

</body>

</html>
